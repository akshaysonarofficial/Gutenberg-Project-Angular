<div class="container py-5 text-center">
    <h1 class="display-4 font-weight-bold headings">Gutenberg Project</h1>
    <p class="mt-2 mb-5 font-weight-bold	">
      A social cataloging website that allows you to freely search its database of books, annotations, and reviews.
    </p>
  
    <div class="row">
      <div class="col-md-6 mb-3" *ngFor="let item of categories">
        <div (click)="getBooksByCategory(item.label.toLowerCase())" class="d-flex justify-content-between align-items-center border rounded shadow-sm p-3 bg-white transition hover-shadow">
          <div class="d-flex align-items-center gap-3">
            <img [src]="'assets/icons/' + item.icon" alt="{{ item.label }}" class="mr-3" style="width: 30px; height: 30px;" />
            <strong class="text-uppercase">{{ item.label }}</strong>
          </div>
          <img src="assets/icons/Next.svg" alt="arrow" width="24" height="24" />
        </div>
      </div>
    </div>
  </div>
